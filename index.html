<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="container">
        <h1>GRADING SYSTEM ASSIGNMENT</h1>
        <div class="box">
            <div class="left">
                <h2>Grading System in JS</h2>
                <form>
                    <div>
                        <label for="english">English</label>
                        <input class="input" id="eng" type="number">
                    </div>
                    <div>
                        <label for="maths">Maths</label>
                        <input class="input" id="math" type="number">
                    </div>
                    <div>
                        <label for="physics">Physics</label>
                        <input class="input" id="phy" type="number">
                    </div>
                    <div>
                        <label for="chemistry">Chemistry</label>
                        <input class="input" id="chem" type="number">
                    </div>
                    <div>
                        <label for="computer">Computer</label>
                        <input class="input" id="comp" type="number">
                    </div>
                    <div class="button">
                    <button id="button">Calculate Grade</button>
                </div>
                </form>
            </div>
            <div class="right">
                <div class="right-box">
                <div class="total">
                    <h3>Total</h3>
                    <p id="total"></p>
                </div>
                <div class="average">
                    <h3>Average</h3>
                    <p id="average"></p>
                </div>
                <div class="grade">
                    <h3>Grade</h3>
                    <p id="grade"></p>
                </div>
            </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/index.js"></script>

</html>
